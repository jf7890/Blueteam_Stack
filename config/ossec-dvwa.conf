<ossec_config>
  <client>
    <server>
      <address>wazuh.master</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
    </client>
  
  <syscheck>
    <disabled>no</disabled>
    <frequency>43200</frequency>
    <scan_on_start>yes</scan_on_start>

    <directories>/etc,/usr/bin,/usr/sbin,/bin,/sbin,/boot</directories>
    
    <directories realtime="yes" report_changes="yes">/var/monitor/dvwa_upload</directories>

    <ignore type="sregex">\.log$</ignore>
    <ignore type="sregex">\.swp$</ignore>
    <skip_nfs>yes</skip_nfs>
  </syscheck>

  <localfile>
    <log_format>apache</log_format>
    <location>/var/log/app/apache/*access*</location>
    <label key="service_name">dvwa</label>
  </localfile>

  <localfile>
    <log_format>apache</log_format>
    <location>/var/log/app/apache/*error*</location>
    <label key="service_name">dvwa</label>
  </localfile>

  <localfile>
    <log_format>mysql_log</log_format>
    <location>/var/log/app/mysql/*</location>
    <label key="service_name">mysql_dvwa</label>
  </localfile>

  <labels>
    <label key="environment">dmz</label>
    <label key="apps">dvwa</label>
  </labels>
</ossec_config>