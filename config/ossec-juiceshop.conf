<ossec_config>
  <client>
    <server>
      <address>wazuh.master</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
    </client>

  <syscheck>
    <disabled>no</disabled>
    <frequency>43200</frequency>
    <scan_on_start>yes</scan_on_start>

    <directories>/etc,/usr/bin,/usr/sbin,/bin,/sbin,/boot</directories>

    <directories realtime="yes" report_changes="yes">/var/monitor/juiceshop/uploads</directories>

    <ignore type="sregex">\.log$</ignore>
    <ignore type="sregex">node_modules</ignore>
  </syscheck>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/app/juiceshop/*.log</location>
    <label key="service_name">juiceshop</label>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/app/juiceshop/access.log.*</location>
    <label key="service_name">juiceshop-access</label>
  </localfile>

  <localfile>
    <log_format>postgresql_log</log_format>
    <location>/var/log/app/postgres/*.log</location>
    <label key="service_name">postgres_juiceshop</label>
  </localfile>

  <labels>
    <label key="environment">dmz</label>
    <label key="apps">juiceshop</label>
  </labels>
</ossec_config>