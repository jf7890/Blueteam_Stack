<!-- ================================================= -->
<!-- WAZUH AGENT CONFIG FOR WEB IDS / FIM / WAF MONITOR -->
<!-- ================================================= -->

<ossec_config>

  <!-- ================= AGENT CONNECTION ================= -->
  <client>
    <server>
      <address>wazuh.master</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
    <config-profile>dmz,webserver</config-profile>
    <notify_time>10</notify_time>
    <time-reconnect>60</time-reconnect>
    <auto_restart>yes</auto_restart>
    <crypto_method>aes</crypto_method>
  </client>

  <!-- ================= BUFFER ================= -->
  <client_buffer>
    <disabled>no</disabled>
    <queue_size>5000</queue_size>
    <events_per_second>500</events_per_second>
  </client_buffer>

  <!-- ================= ROOTCHECK ================= -->
  <rootcheck>
    <disabled>no</disabled>
    <check_files>yes</check_files>
    <check_trojans>yes</check_trojans>
    <check_dev>yes</check_dev>
    <check_sys>yes</check_sys>
    <check_pids>yes</check_pids>
    <check_ports>yes</check_ports>
    <check_if>yes</check_if>
    <frequency>43200</frequency>
    <skip_nfs>yes</skip_nfs>
  </rootcheck>

  <!-- ================= INVENTORY ================= -->
  <wodle name="syscollector">
    <disabled>no</disabled>
    <interval>1h</interval>
    <scan_on_start>yes</scan_on_start>
    <hardware>yes</hardware>
    <os>yes</os>
    <network>yes</network>
    <packages>yes</packages>
    <ports all="yes">yes</ports>
    <processes>yes</processes>
  </wodle>

  <!-- ================================================= -->
  <!-- FILE INTEGRITY MONITORING -->
  <!-- ================================================= -->

  <syscheck>

    <disabled>no</disabled>
    <frequency>43200</frequency>
    <scan_on_start>yes</scan_on_start>

    <!-- SYSTEM -->
    <directories>/etc,/usr/bin,/usr/sbin,/bin,/sbin,/boot</directories>

    <!-- DVWA -->
    <directories realtime="yes" report_changes="yes">/var/monitor/dvwa_upload</directories>

    <!-- JUICESHOP -->
    <directories realtime="yes" report_changes="yes">/var/monitor/juiceshop/uploads</directories>
    <directories realtime="yes" report_changes="yes">/var/monitor/juiceshop/data</directories>

    <!-- IGNORE -->
    <ignore type="sregex">\.log$</ignore>
    <ignore type="sregex">\.swp$</ignore>
    <ignore type="sregex">node_modules</ignore>
    <ignore>/var/lib/docker/overlay2</ignore>

    <skip_nfs>yes</skip_nfs>
    <skip_dev>yes</skip_dev>
    <skip_proc>yes</skip_proc>
    <skip_sys>yes</skip_sys>

    <process_priority>10</process_priority>
    <max_eps>50</max_eps>

    <synchronization>
      <enabled>yes</enabled>
      <interval>5m</interval>
      <max_eps>10</max_eps>
    </synchronization>

  </syscheck>

  <!-- ================================================= -->
  <!-- LOG COLLECTION -->
  <!-- ================================================= -->

  <!-- NGINX -->
  <localfile>
    <log_format>apache</log_format>
    <location>/var/log/app/nginx/access.log</location>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/app/nginx/error.log</location>
  </localfile>

  <!-- MODSECURITY -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/app/modsecurity/*.log</location>
  </localfile>

  <!-- APACHE -->
  <localfile>
    <log_format>apache</log_format>
    <location>/var/log/app/apache/*access*</location>
  </localfile>

  <localfile>
    <log_format>apache</log_format>
    <location>/var/log/app/apache/*error*</location>
  </localfile>

  <!-- MYSQL -->
  <localfile>
    <log_format>mysql_log</log_format>
    <location>/var/log/app/mysql/*</location>
  </localfile>

  <!-- POSTGRES -->
  <localfile>
    <log_format>postgresql_log</log_format>
    <location>/var/log/app/postgres/*.log</location>
  </localfile>

  <!-- JUICESHOP -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/app/juiceshop/*.log</location>
  </localfile>

  <!-- ================= ACTIVE RESPONSE ================= -->
  <active-response>
    <disabled>no</disabled>
    <ca_verification>yes</ca_verification>
  </active-response>

  <!-- ================= LABELS ================= -->
  <labels>
    <label key="environment">dmz</label>
    <label key="zone">perimeter</label>
    <label key="apps">nginx,dvwa,juiceshop</label>
    <label key="role">web-waf-node</label>
  </labels>

</ossec_config>
